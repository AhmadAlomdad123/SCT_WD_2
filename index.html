<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stopwatch Web App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      height: 100vh;
      margin: 0;
      padding-top: 60px;
    }

    h1 {
      margin-bottom: 20px;
    }

    #stopwatch {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      opacity: 0.9;
    }

    #startBtn { background-color: #4CAF50; color: white; }
    #pauseBtn { background-color: #f0ad4e; color: white; }
    #resetBtn { background-color: #d9534f; color: white; }
    #lapBtn   { background-color: #5bc0de; color: white; }
    #clearLapsBtn { background-color: #6c757d; color: white; }

    #laps {
      width: 90%;
      max-width: 400px;
      list-style: none;
      padding: 0;
    }

    #laps li {
      background: #ffffff;
      border: 1px solid #ccc;
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <h1>Stopwatch</h1>
  <div id="stopwatch">00:00:00.000</div>

  <div class="buttons">
    <button id="startBtn">Start</button>
    <button id="pauseBtn">Pause</button>
    <button id="resetBtn">Reset</button>
    <button id="lapBtn">Lap</button>
    <button id="clearLapsBtn">Clear Laps</button>
  </div>

  <ul id="laps"></ul>

  <script>
    let startTime = 0;
    let elapsedTime = 0;
    let timerInterval;
    let running = false;

    const display = document.getElementById('stopwatch');
    const startBtn = document.getElementById('startBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const resetBtn = document.getElementById('resetBtn');
    const lapBtn = document.getElementById('lapBtn');
    const clearLapsBtn = document.getElementById('clearLapsBtn');
    const lapsList = document.getElementById('laps');

    function formatTime(ms) {
      let date = new Date(ms);
      let hours = String(date.getUTCHours()).padStart(2, '0');
      let minutes = String(date.getUTCMinutes()).padStart(2, '0');
      let seconds = String(date.getUTCSeconds()).padStart(2, '0');
      let milliseconds = String(date.getUTCMilliseconds()).padStart(3, '0');
      return `${hours}:${minutes}:${seconds}.${milliseconds}`;
    }

    function updateDisplay() {
      display.textContent = formatTime(elapsedTime);
    }

    function startTimer() {
      if (running) return;
      running = true;
      startTime = performance.now() - elapsedTime;
      timerInterval = setInterval(() => {
        elapsedTime = performance.now() - startTime;
        updateDisplay();
      }, 10);
    }

    function pauseTimer() {
      if (!running) return;
      running = false;
      clearInterval(timerInterval);
    }

    function resetTimer() {
      running = false;
      clearInterval(timerInterval);
      elapsedTime = 0;
      updateDisplay();
      lapsList.innerHTML = '';
    }

    function recordLap() {
      if (!running) return;
      const lapTime = formatTime(elapsedTime);
      const li = document.createElement('li');
      li.textContent = `Lap ${lapsList.children.length + 1}: ${lapTime}`;
      lapsList.appendChild(li);
    }

    function clearLaps() {
      lapsList.innerHTML = '';
    }

    // Event listeners
    startBtn.addEventListener('click', startTimer);
    pauseBtn.addEventListener('click', pauseTimer);
    resetBtn.addEventListener('click', resetTimer);
    lapBtn.addEventListener('click', recordLap);
    clearLapsBtn.addEventListener('click', clearLaps);

    // Initialize display
    updateDisplay();
  </script>

</body>
</html>
